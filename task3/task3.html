    <h1>
      Question 2/10 <br /><br />Which of the following is the term for surgical
      complications resulting from surgical sponges left inside the patient's
      body?
    </h1>

    <div class="answer">
      <span class="answer-letter">A</span>
      <p>Gauze grievance disorder</p>
    </div>

    <div class="answer">
      <span class="answer-letter">B</span>
      <p>Retained surgical sponge syndrome</p>
    </div>

    <div class="answer">
      <span class="answer-letter">C</span>
      <p>Sponge-induced septicemia</p>
    </div>
      
    <div class="answer">
      <span class="answer-letter">D</span>
      <p>Fabric foreign object syndrome</p>
    </div>
